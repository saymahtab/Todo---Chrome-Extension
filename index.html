<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .input-form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 20px;
        }

        .datetime-container {
            position: relative;
            margin-top: 10px;
        }

        /* Hide the native datetime input */
        #datetime-picker {
            display: none;
        }

        /* Style for the calendar icon */
        .calendar-icon {
            font-size: 30px;
            cursor: pointer;
            display: inline-block;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .calendar-icon:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Todo</h1>
    </header>
    <main>
        <form class="input-form">
            <input class="text-input" type="text" placeholder="Add Task">
            
            <!-- Container for datetime input and calendar icon -->
            <div class="datetime-container">
                <!-- Calendar Icon to open the datetime picker -->
                <span id="calendar-icon" class="calendar-icon">&#128197;</span>

                <!-- Hidden datetime input -->
                <input id="datetime-picker" type="datetime-local" />
            </div>
        </form>
    </main>

    <script>
        // Access the calendar icon and hidden input
        const calendarIcon = document.getElementById('calendar-icon');
        const datetimeInput = document.getElementById('datetime-picker');

        // Trigger the datetime input to open when the calendar icon is clicked
        calendarIcon.addEventListener('click', () => {
            datetimeInput.click(); // This opens the native datetime picker
        });

        // Event listener for when the user selects a date and time
        datetimeInput.addEventListener('change', (event) => {
            const selectedDateTime = event.target.value;
            console.log("Selected Date and Time:", selectedDateTime);
        });
    </script>
</body>
</html>
